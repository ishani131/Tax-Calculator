<!DOCTYPE html>
<html>
  <head>
    <title>Tax Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Tax Calculator</h2>
      <form>
        <div class="form-group">
          <label>Gross annual income:</label>
          <input type="text" id="grossIncome" class="form-control" />
          <span
            class="error-icon"
            data-toggle="tooltip"
            title="Please enter a valid number"
            >!</span
          >
        </div>
        <div class="form-group">
          <label>Extra income:</label>
          <input type="text" id="extraIncome" class="form-control" />
          <span
            class="error-icon"
            data-toggle="tooltip"
            title="Please enter a valid number"
            >!</span
          >
        </div>
        <div class="form-group">
          <label>Total applicable deductions:</label>
          <input type="text" id="deductions" class="form-control" />
          <span
            class="error-icon"
            data-toggle="tooltip"
            title="Please enter a valid number"
            >!</span
          >
        </div>
        <div class="form-group">
          <label>Age group:</label>
          <select id="ageGroup" class="form-control">
            <option value="">Select age group</option>
            <option value="0">< 40</option>
            <option value="1">≥ 40 & < 60</option>
            <option value="2">≥ 60</option>
          </select>
          <span
            class="error-icon"
            data-toggle="tooltip"
            title="Please select an age group"
            >!</span
          >
        </div>
        <button type="button" id="submitBtn" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tax Calculation Result</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Your overall income will be <span id="overallIncome"></span> after
              tax deductions.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
